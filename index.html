<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<main>
  <section>
    <div class="container">
      <div class="ota-box">
        <div class="ong-box">
          <div class="ong-box-bg">
            <span class="ong-tepa">
              frontend and backend
            </span>
            <h1 class="ong-sarlovha">
              Learn to program by watching professionals
            </h1>
            <p class="ong-text">
              See how experienced developers solve problems in real time
            </p>
          </div>
          <div class="ong-tagi">
            <p class="ong-tagi-text">
              Try it free 7 days,
              <a class="ong-tagi-link" href="#">
              then $20/mo
              </a>
            </p>
          </div>
        </div>
        <div class="chap-box">
          <h2 class="chap-sarlovha">
            Sign up for the course and get free 7 days
          </h2>

          <form class="form" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">
              <label  for="fe">
                <input class="input-box" type="text" value="Anna" name="name" id="fe" minlength="2" aria-label="Name" placeholder="Name"  required>
                <div class="text">
                  First Name cannot be empty   
                </div>
              </label>    
            
              <label for="fe">
                <input class="input-box" type="text" name="last_name" id="fe" minlength="2" aria-label="name_lame" placeholder="Last Name"  required>
                <div class="text">
                  First Name cannot be empty   
                </div>  
              </label>    

              <label for="fe">
                <input class="input-box" type="email" name="email" id="fe" aria-label="Your Email" placeholder="Email Address"  required>
                <div class="text">
                  First Name cannot be empty   
                </div>  
              </label>    

              <input class="input-box" type="password" name="user-password" id="fe" min="4" aria-label="Your password" placeholder="Password"  required>
              <label for="fe">
                <div class="text">
                  First Name cannot be empty   
                </div>  
              </label>    
            
            <button class="button" type="submit">
              Claim your free trial
            </button>
          </form>
          <div class="chap-bottom">
            <p class="chap-bottom-text">
              By clicking the button, you are agreeing to our 
              <a class="chap-bottom-link" href="#">
                Terms and Services
              </a>
            </p>
          </div>

        </div>
      </div>
    </div>
  </section>
</main>

</body>
</html>
